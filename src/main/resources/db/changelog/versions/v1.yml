databaseChangeLog:
  - changeSet:
      id: 1
      author: DarraghMc
      changes:
        - createTable:
            tableName: movie
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: number_of_times_seen
                  type: varchar(255)
                  constraints:
                    nullable: false